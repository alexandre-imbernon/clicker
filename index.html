<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Clicker</title>
    <audio id="background-audio" preload="auto">
        <source src="../clicker/assets/bgsong.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
</head>
<body>
    <p id="gamename">Resident Clicker</p>
    <button onclick="buyCursor()">Cursor [<span id="cursorcost">15</span>] -- <span id="cursors">0</span></button>
    <button onclick="buyGrandma()">Grandma [<span id="grandmacost">100</span>] -- <span id="grandmas">0</span></button>
    <p id="scoreshow">Dégâts: <span id="score">0</span></p>
    <audio id="click-sound" src="../clicker/assets/pistoleffect.mp3" preload="auto"></audio>
    <audio id="shop-sound" src="../clicker/assets/bought.mp3" preload="auto"></audio>
<div id="monsters">
    <img src="../clicker/assets/monster2.png" onclick="addToScore(1)">
    <img src="../clicker/assets/monstre1.png" onclick="addToScore(1)">
</div>
<div id="menu">
    <div id="shotgun-container">
        <span id="shotgun-cost-tooltip">Remington M1100-P (15): Ajoute 0.5 dégâts par seconde</span>
        <img src="../clicker/assets/shotgun.png" id="shotgun-img">
        <img src="../clicker/assets/machinegun.png" id="machinegun-img">
        <img src="../clicker/assets/rocketlauncher.png" id="rocketlauncher-img" >
        <img src="../clicker/assets/gatling.png" id="gatling-img">
    
    <script src="main.js"></script>
</body>
</html>
