<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaou Clicker</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body class="custom-cursor">
    <div class="container">
        <h1>MiaouUUUU</h1>
        <div class="cat-container">
            <!-- Image de la tête du chat à cliquer -->
            <img src="images/Capture_d_écran_2024-04-16_093757-removebg-preview.png" alt="Tête de chat" onclick="clickOnCat()">
        </div>
        <div class="stats">
            <p>Points Miaou : <span id="points">0</span></p>
            <p>Niveau : <span id="level">1</span></p>
        </div>
        <div class="shop">
            <h2>Boutique</h2>
            <button onclick="buyToy('Bonus', 10)" data-toy="Bonus">Bonus +2 (10 points)</button>
            <button onclick="buyToy('jouet1', 20)" data-toy="jouet1">Acheter un accessoire (40 points)</button>
            <button id="incrementButton" onclick="manualIncrement()">Acheter manuellement (70 points)</button>
        </div>

        <img id="croquettes" src="images/croquette.png" alt="Croquettes" class="croquettes">
        <audio id="clickSound" src="/chat.mp3"></audio>

    </div>
    <script src="script.js"></script> <!-- Lien vers votre fichier JavaScript -->
</body>
</html>
